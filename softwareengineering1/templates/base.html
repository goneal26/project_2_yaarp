<!-- 
  This is the base HTML template file for the Novo Ninja website.
  It includes the necessary meta tags, CSS files, and Bootstrap CSS.
  The title of the website is set to "Novo Ninja".
  The content of the page is wrapped inside a container and a row.
  The navbar is included using the 'navbar.html' template.
  The main content of each page should be placed inside the 'content' block.
-->

<!-- Author Nate Clark -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <!-- Include your static CSS files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link href="{% static 'fullcalendar/packages/core/main.css' %}" rel="stylesheet">
    <link href="{% static 'fullcalendar/packages/daygrid/main.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Novo Ninja</title>
  </head>
  
  <body>
    <div class='container min-vw-100 justify-content'>
      <div class='row'>
        <!-- Include the navbar -->
        {% include 'navbar.html' %}

        <!-- Include the main content of the page -->
        {% block content %}
        {% endblock %}

      </div>
    </div>
  </body>
</html>
